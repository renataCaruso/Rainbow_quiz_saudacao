<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="saudacao.css">
    <title>Document</title>
</head>
<body>
    <div class="saudacao container">
        <div class="background-boxs --1"></div>
        <div class="background-boxs --2"></div>
        <div class="background-boxs --3"></div>
        <div class="background-boxs --4"></div>
        <div class="background-boxs --5"></div>
        <div class="background-boxs --6"></div>
        <div class="background-boxs --7"></div>
        <div class="background-boxs --8"></div>
        <div class="background-boxs --9"></div>
        <div class="background-boxs --10"></div>
        
        <div class="logo container">
            <a href="#" id="btnLogo">
                <img src="img/logo.svg" alt="logo rainbow Quiz" class="logo">
            </a>
        </div>
    </div>
    <script>
        const logoEl = document.querySelector(".logo")

        logoEl.addEventListener("click", () => {
            logoEl.classList.add("animate")

            setTimeout(() => {

                logoEl.classList.remove("animate")
            }, 600)

        })
    </script>
</body>
</html>
